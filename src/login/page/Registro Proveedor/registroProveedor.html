    <!-- Registrarse -->
    <div class="container--registrarse">
        <h2 id="title--registro">Registro de Especialista</h2>
        <div class="formulario--registrarse">
            <form action="./../../login.html" id="registrarseForm">
                <input type="text" name="nombre--registro" id="nombre--registro" required placeholder="Nombre Completo*"
                    autocomplete="off">
                <span id="nombre-error" class="error-message"></span>
                <select name="especialidad" id="especialidad" required>
                    <option value="">Selecciona una opción</option>
                    <option value="nutricion">Nutrición</option>
                    <option value="psicoligia">Psicología</option>
                    <option value="medico-general">Médico General</option>
                    <option value="odontologia">Odontología</option>
                    <option value="enfermeria">Enfermería</option>
                    <option value="ginecologia">Ginecología</option>
                    <option value="endocrinologia">Endocrinología</option>
                    <option value="pediatria">Pediatría</option>
                    <option value="dermatologia">Dermatología</option>
                    <option value="medicina-vete">Medicina Veterinaria</option>
                </select>
                <span id="especialidad-error" class="error-message"></span>
                <input type="email" name="correo--registro" id="correo--registro" required
                    placeholder="Correo electronico*" autocomplete="off">
                <span id="correo-error" class="error-message"></span>
                <input type="password" name="conf-contraseña--registro" id="contraseña--registro" required
                    placeholder="Contraseña*">
                <span id="contraseña-error" class="error-message"></span>
                <input type="password" name="conf-contraseña--registro" id="conf-contraseña--registro" required
                    placeholder="Confirmar contraseña*">
                <span id="contraseñaConf-error" class="error-message"></span>
                <input type="checkbox" required id="check">Acepto los términos y condiciones

                <div class="registrarse--boton">
                    <button id="registrarse">
                        Registrarse
                    </button>
                </div>
            </form>
        </div>
