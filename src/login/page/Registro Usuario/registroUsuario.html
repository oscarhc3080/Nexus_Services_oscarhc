    <!--Registrarse-->
    <div class="container--registrarse">
        <h2 id="title--registro">Registrar Usuario</h2>
        <div class="formulario--registrarse">
            <form action="../../login.html" id="registrarseUsuarioForm">
                <div class="form-group">
                    <input type="text" id="nombre--registroU" required="obligatorio" placeholder="Nombre Completo*"
                        autocomplete="off">
                    <span id="nombre-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="telefono--registroU" required="obligatorio" placeholder="Teléfono*"
                        autocomplete="off">
                    <span id="telefono-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <input type="email" id="correo--registroU" required="obligatorio" placeholder="Correo electrónico*"
                        autocomplete="off">
                    <span id="correo-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="contraseña--registroU" required="obligatorio" placeholder="Contraseña*">
                    <span id="contraseña-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="conf-contraseña--registroU" required="obligatorio"
                        placeholder="Confirmar contraseña*">
                    <span id="contraseñaConf-error" class="error-message"></span>
                </div>

                <input type="checkbox" required id="check">Acepto los terminos y condiciones

                <div class="registrarse--boton">
                    <button id="registrarse">
                        Registrarse
                    </button>
                </div>
            </form>
        </div>
